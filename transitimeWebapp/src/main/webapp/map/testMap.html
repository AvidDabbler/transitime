<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Test Map</title>
  <!-- So that get proper sized map on iOS mobile device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <link rel="stylesheet" href="css/mapUi.css" />
 
  <!-- Load javascript and css files -->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  -->
  <script src="javascript/leafletRotatedMarker.js"></script>
  <script src="javascript/mapUiOptions.js"></script>
  <script src="javascript/map.js"></script>
  
  <!-- Load in JQuery -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <!--  Override the body style from the includes.jsp/general.css files -->
  <style>
    body {
	  margin: 0px;
    }
  </style>
  
  <style>
  /* Make prediction popup small */
  .leaflet-popup-content {
    line-height: 1.2;
    margin: 3px 3px;
    text-align: center;
  }
  
  .prediction {font-size: large; font-weight: bold;}
  
  /* For a back button. Currently not implemented */
  #button {
  	position: absolute; 
  	z-index: 9999;
  	top: 10px;
  	left: 10px;
  	padding-left: 20px;
  	padding-right: 20px;
  	font-size: x-large;
  }
  
  </style>
  
</head>

<body>
  <!--  Create map that takes up entire view -->
  <div id="map">
    <!--  <div id='button'>&lt; Back</div>  --> 
  </div>
</body>
  
  <script>
  // Create the leaflet map
  createMap();
  
  // Customize some map options to get desired look. These override the usual
  // options from mapUIOptions.js
  var stopPopupOptions = {
			offset: L.point(0, -0),
			closeButton: true,
			// If true then popup closes when pan or zoom, which is underiable.
			// But if false, then popup can only be closed if use the close button
			// which is a nuisance since the popup can hide info on walking to stop.
			closeOnClick: false
		}
  
  var minorShapeOptions = {
			color: '#00ee00',
			weight: 1,
			opacity: 0.4,
			clickable: false
		};
  
  var shapeOptions = {
			color: '#00ee00',
			weight: 8,
			opacity: 0.8,
			lineJoin: 'round',
			clickable: false
		};
				
  var stopOptions = {
		    color: '#006600',
		    opacity: 1.0,
		    radius: 4,
		    weight: 2,
		    fillColor: '#006600',
		    fillOpacity: 0.6,
		};

  var firstStopOptions = {
		    color: '#006600',
		    opacity: 1.0,
		    radius: 7,
		    weight: 2,
		    fillColor: '#ccffcc',
		    fillOpacity: 0.9,		
		}

  var minorStopOptions = {
		    color: '#006600',
		    opacity: 0.2,
		    radius: 3,
		    weight: 2,
		    fillColor: '#006600',
		    fillOpacity: 0.2,
		    clickable: false
		};

  var vehicleMarkerOptions = {
			opacity: 1.0,
		};

  var secondaryVehicleMarkerOptions = {
			opacity: 0.8,		
		};

  var minorVehicleMarkerOptions = {
			opacity: 0.3,
			clickable: false
		};


  var busIcon = L.icon({
		    iconUrl: 'images/bus-24.png',
		    iconRetinaUrl: 'images/bus-24@2x.png',
		    iconSize: [24, 24],
		    iconAnchor: [13, 12],
		    popupAnchor: [0, -12],
		});


  
  //  showRoute("mbta-cr", "CR-Franklin", "Norwood Central", "5ec0de94");
  showRoute("sfmta", "21", "1", "4992", "5ec0de94");

  function showOtherRoute() {
	  showRoute("mbta-cr", "CR-Haverhill", "1", "North Wilmington", "5ec0de94");
	  //showRoute("sfmta", "38", "0", "4271", "5ec0de94");
  }
  setTimeout(showOtherRoute, 5000);
  
  </script>

</html>
